name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Private Registry
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          IMAGE_TAG: yadav-${{ github.run_id }}
          ECR_REPOSITORY: 342333476898.dkr.ecr.us-east-1.amazonaws.com/github
          ECR_IMAGE: github
          host: 44.211.44.187
          username: ${{ secrets.AWS_USERNAME}}
          key: ${{ secrets.SSH_PRIVATE_KEY  }}
          port: ${{ secrets.AWS_SSH_PORT}}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

          echo "Pushing image to ECR..."

          docker push $ECR_REPOSITORY:$IMAGE_TAG

          echo "::set-output name=image::$ECR_REPOSITORY:$IMAGE_TAG"
           sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
           echo "Pulling Docker image from ECR..."
                docker pull $ECR_REPOSITORY:$IMAGE_TAG
                echo "Running Docker container..."
                docker run -d -p 80:80 $ECR_REPOSITORY:$IMAGE_TAG
      
               
